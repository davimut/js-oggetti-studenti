<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1 fs-2">Studenti Class 120 Dashboard </span>
            </div>
          </nav> 
    </header>
    <main>
      <section class="py-5 ">
       <div class="container mb-5 text-center">
          <h1 class="mt-5 ">Lista Studenti</h1>
          <table class="table mt-5 ">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Cognome</th>
                <th scope="col">Età</th>
              </tr>
            </thead>
            <tbody class="table-group-divider" id="table-body">
              <tr>
                <td>Mark</td>
                <td>Otto</td>
                <td>26</td>
              </tr>
              <tr>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>76</td>
              </tr>
            </tbody>
            </table>
           </div>
       </section>
       <section class="pt-5">
        <div class="container">
            <div class="row">
            <form id="recuperaCredenziali" class="col-6">
                <div class="mb-3 ">
                  <label for="name" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="Nome">
                  <div id="text" class="form-text">Inserisci caratteri validi</div>
                </div>
                <div class="mb-3">
                  <label for="surname" class="form-label">Cognome</label>
                  <input type="text" class="form-control" id="Cognome">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Età</label>
                    <input type="text" class="form-control" id="Eta">
                  </div>
                <button type="submit" class="btn btn-primary mt-2">Aggiungi</button>
              </form>
            </div>
        </div>
       </section>
    </main>


   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <script src="./js/my.js"></script> 
</body>
</html>
